<!DOCTYPE html>
<html>
  <head>
    <title>Assignment-06</title>
  </head>
  <body>
    <center>
      <br /><br /><br />
      <form action="./submit.html">
        <table border="1" cellspacing="5px" cellpadding="5px">
          <tr>
            <th colspan="2">Pizza Shop</th>
          </tr>
          <tr>
            <td>Name</td>
            <td><input type="text" required /></td>
          </tr>
          <tr>
            <td>Pizza Topping</td>
            <td>
              <input type="radio" name="toppings" id="supreme" /><label
                for="supreme"
                >Supreme</label
              ><br />
              <input type="radio" name="toppings" id="vegetarian" /><label
                for="vegetarian"
                >Vegetarian</label
              ><br />
              <input type="radio" name="toppings" id="hawaiian" /><label
                for="hawaiian"
                >Hawaiian</label
              >
            </td>
          </tr>
          <tr>
            <td>Pizza Sauce</td>
            <td>
              <select>
                <option>Tomato</option>
                <option>Cucumber</option>
                <option>Onion</option>
                <option>Capsicums</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Optional Extras</td>
            <td>
              <input type="checkbox" /><label>Extra Cheese</label>
              <input type="checkbox" /><label>Gluten Free Base</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label>Delivery Instructions: </label>
              <br />
              <textarea cols="50" rows="5" required></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Send my order" />
            </td>
          </tr>
        </table>
      </form>
      <br><br><br><br><br><br><br>
      <hr>
      <p>CopyRight&copy;2023 By Asheel Ahmed Siddiqui</p>
    </center>
  </body>
</html>
